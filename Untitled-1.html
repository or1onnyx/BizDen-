<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizDen+ Сайт</title>
    <style>
        body {
            background-color: #0A1F44;
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 10%),
                              radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 10%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 5%;
            position: relative;
        }
        .center {
            display: flex;
            justify-content: center;
        }
        .center img {
            max-width: 50%;
            height: auto;
        }
        .top-right {
            position: absolute;
            top: 5%;
            right: 5%;
            max-width: 20%;
        }
        .top-right img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="center">
        <img src="image1.png" alt="Прайс-лист">
    </div>
    <div class="top-right">
        <img src="image2.jpg" alt="Логотип BizDen+">
    </div>
</body>
</html>
